<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="">
        <nav class="navbar navbar-expand-lg nav-bg py-5">
            <div class="container">
                <a class="navbar-brand fs-2 d-flex gap-3 p-0" href="#">
                    <img src="images/logo.png" alt="">
                    <div>
                        <h5 class=" text-light">Weather</h5>
                        <p class="mb-0 text-light-emphasis">tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 w-75 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="home py-5" id="home">
            <div class="container">
                <div class=" mb-5">
                    <form class="find-location position-relative" id="searchinput">
                        <input type="text" placeholder="Find your location..."  id="search">
                        <input type="button" value="Find" class="position-absolute " id="submit">
                    </form>
                </div>
                <div class="row g-3 h-25">
                    <div class="col-lg-4 m-0 p-0 rounded-start-4 overflow-hidden " id="today">
                        
                    </div>
                    <div class="col-lg-4 m-0 p-0 text-center overflow-hidden" id="tomorrow">
                        
                    </div>
                    <div class="col-lg-4 m-0 p-0 text-center rounded-end-4 overflow-hidden" id="afterTomorrow">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="container p-5 text-center">
            <div class="row align-items-center">
                <div class="col-lg-8 p-2">
                    <form class="find-location position-relative">
                        <input type="text" placeholder="Enter your email to subscribe..."  id="search">
                        <input type="button" value="Subscribe" class="position-absolute " id="submit">
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="icon  d-flex gap-2 justify-content-center col-10 ms-auto">
                        <i class="fa-brands  fa-facebook-f rounded-circle"></i>
                        <i class="fa-brands  fa-instagram  rounded-circle"></i>
                        <i class="fa-brands  fa-linkedin rounded-circle"></i>
                        <i class="fa-brands  fa-twitter rounded-circle"></i>
                    </div>
                </div>
            </div>
            <p class="text-light-emphasis my-3 fs-6 text-lg-start ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
